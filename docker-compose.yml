services:
  traefik:
    image: "traefik:v2.10"
    restart: always
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - web

  mi-app:
    build: ./mi-app-react
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mi-app.rule=PathPrefix(`/`)"
      - "traefik.http.routers.mi-app.entrypoints=web"
      - "traefik.http.services.mi-app.loadbalancer.server.port=3000"
    networks:
      - web

networks:
  web:
    driver: bridge
